<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>



    <title>List Employees</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>



<body>


<div class="container">

    <h3>List Employees</h3>

    <hr/>
    <a th:href="@{/addUserForm}" class="btn btn-primary">Add Employee</a>
    <br/><br/>
    <table class="table table-bordered table-striped">

        <thead>
        <tr>
            <th>Firstname</th>
            <th>LastName</th>
            <th>Username</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="el: ${users}">
            <td th:text="${el.firstName}" />
            <td th:text="${el.lastName}" />
            <td th:text="${el.username}" />
            <td th:text="${el.email}" />
            <td>
                <a th:href="@{admin/showUpdateForm(userId=${el.id})}" class="btn btn-info">Update</a>
                <a th:href="@{admin/delete(id=${el.id})}"  class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>


</body>

</html>
